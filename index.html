<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h1>TETRIS</h1>
      <div class="game-container">
        <div class="scores-buttons">
          <div class="scores-container">
            <h2>SCORES:</h2>
            <p class="scores">0</p>
            <h2>LEVEL:</h2>
            <p class="level">1</p>
          </div>

          <div class="btn-container">
            <button type="button" class="btn btn-reset">RESET</button>
            <button type="button" class="btn btn-pause">PAUSE</button>
          </div>
        </div>
        <div class="board">
          <section class="game-screen">
            <canvas id="tetris-canvas"></canvas>
          </section>
        </div>

        <div class="fa-icons">
          <div class="single-icon left">
            <i class="fa-icon fa-solid fa-chevron-left"></i>
            <p>Move left</p>
          </div>
          <div class="single-icon right">
            <i class="fa-icon fa-solid fa-chevron-right"></i>
            <p>Move right</p>
          </div>
          <div class="single-icon down">
            <i class="fa-icon fa-solid fa-chevron-down"></i>
            <p>Soft drop</p>
          </div>
          <div class="single-icon hard-drop">
            <i class="fa-icon fa-solid fa-angles-down"></i>
            <p>Hard drop</p>
          </div>
          <div class="single-icon rotate">
            <i class="fa-icon fa-solid fa-arrows-rotate"></i>
            <p>Rotate</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/92834c5e77.js"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import './js/index.mjs';
    </script>
  </body>
</html>
